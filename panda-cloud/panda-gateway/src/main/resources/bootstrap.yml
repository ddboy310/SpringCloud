server:
  port: 2004
spring:
  application:
    name: panda-gateway
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: panda-config-server
      fail-fast: false
      name: ${spring.application.name}
      label: ${spring.profiles.active}
      profile: ${spring.profiles.active}




eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://panda-server:8761/eureka/